<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            height: 300px;
            border: 1xp solid black;
            background-color: skyblue;
            display: flex;
        }
        .box div{
            height: 100px;
            background-color: pink;
            margin: 0 20px;
        }
        .box div:first-child{
            flex: 1;
        }
        .box div:nth-child(2){
            align-self: center;
            flex: 2;
        }
        .box div:last-child{
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="box">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
</body>
</html>
