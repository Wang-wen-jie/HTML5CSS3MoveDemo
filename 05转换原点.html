<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./global.css">
    <style>
        .main{
            display: block;
            width: 310px;
            height: 250px;
            margin: 100px auto;
            border: 1px solid #000;
        }
        .box{
            width: 155px;
            height: 125px;
            transition: all .5s;
            transform-origin: 100% 100%;
        }
        .main:hover .box{
            transform: rotate(360deg);
        }
        img{
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="box">
            <img src="./images/car-left.png" alt="">
        </div>
    </div>
</body>
</html>
